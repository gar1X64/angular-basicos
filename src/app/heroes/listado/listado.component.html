<p>Listado de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrado"> <!-- Si se cumple la cond -->
    <h3>Heroe Borrado: <small>{{heroeBorrado}}</small>
    </h3>
</div>
<ng-template #noBorrado> <!-- Si se cumple la cond -->
    <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">
    Borrar
</button>

<p>listado de Heroes</p>
<ul *ngFor="let heroe of heroes; let i = index">
   {{i + 1}} {{heroe}}
</ul>
